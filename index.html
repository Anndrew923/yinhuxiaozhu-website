<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>隱湖小竹 | 人文茶麵館</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* 首頁導覽列專用樣式 */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background: #2d5a27;
        color: white;
        min-height: 60px;
      }

      .logo img {
        height: 40px;
        width: auto;
      }

      nav ul {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
        gap: 20px;
        align-items: center;
        flex-wrap: wrap;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        font-size: 14px;
        transition: color 0.3s;
        padding: 8px 12px;
        border-radius: 4px;
        white-space: nowrap;
      }

      /* 手機版面優化 */
      @media (max-width: 480px) {
        header {
          padding: 8px 12px;
          min-height: 50px;
        }

        .logo img {
          height: 32px;
        }

        nav ul {
          gap: 8px;
        }

        nav ul li a {
          font-size: 12px;
          padding: 6px 8px;
        }
      }

      @media (max-width: 360px) {
        nav ul {
          gap: 4px;
        }

        nav ul li a {
          font-size: 11px;
          padding: 4px 6px;
        }
      }

      nav ul li a:hover {
        color: #4a7c59;
        background: rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <!-- 將 logo.png 放入 assets 資料夾即可顯示 -->
        <img src="assets/logo.png" alt="隱湖小竹 Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="menu.html">菜單</a></li>
          <li><a href="order.html">線上訂餐</a></li>
          <li><a href="member.html">會員中心</a></li>
          <li><a href="news.html">最新消息</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <h1>隱湖小竹<br />人文茶麵館</h1>
      <p>自 2023 年以來，為您帶來最溫暖的麵食與茶飲。</p>
      <a href="order.html" class="btn-primary">立即訂餐</a>
    </section>

    <footer>
      <p>© 2023 隱湖小竹 | 人文茶麵館</p>
    </footer>
  </body>
</html>
