<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>歡迎 | 隱湖小竹</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Noto Sans TC", sans-serif;
        background: #2d5a27;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
      }

      .welcome-container {
        text-align: center;
        color: white;
        animation: fadeInUp 1.5s ease-out;
      }

      .welcome-logo {
        max-width: 500px;
        width: 90%;
        height: auto;
        margin-bottom: 30px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        animation: logoFloat 3s ease-in-out infinite;
      }

      .welcome-text {
        font-size: 1.5rem;
        font-weight: 300;
        margin-bottom: 20px;
        opacity: 0;
        animation: fadeInText 1s ease-out 1s forwards;
      }

      .loading-dots {
        display: flex;
        justify-content: center;
        gap: 8px;
        margin-top: 30px;
      }

      .dot {
        width: 12px;
        height: 12px;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 50%;
        animation: dotPulse 1.5s ease-in-out infinite;
      }

      .dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      .skip-button {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 8px 16px;
        border-radius: 20px;
        text-decoration: none;
        font-size: 14px;
        transition: all 0.3s ease;
        opacity: 0;
        animation: fadeIn 1s ease-out 2s forwards;
      }

      .skip-button:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }

      /* 動畫效果 */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes logoFloat {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes fadeInText {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes dotPulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.6;
        }
        50% {
          transform: scale(1.2);
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* 響應式設計 */
      @media (max-width: 768px) {
        .welcome-logo {
          max-width: 400px;
        }

        .welcome-text {
          font-size: 1.2rem;
        }
      }

      @media (max-width: 480px) {
        .welcome-logo {
          max-width: 300px;
        }

        .welcome-text {
          font-size: 1rem;
        }

        .skip-button {
          top: 15px;
          right: 15px;
          padding: 6px 12px;
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <a href="home.html" class="skip-button">跳過</a>

    <div class="welcome-container">
      <img src="assets/welcome-logo.png" alt="隱湖小竹" class="welcome-logo" />
      <div class="welcome-text">歡迎來到隱湖小竹</div>
      <div class="loading-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <script>
      // 自動跳轉到首頁（2秒後）
      setTimeout(() => {
        window.location.href = "home.html";
      }, 2000);

      // 點擊跳過按鈕立即跳轉
      document.querySelector(".skip-button").addEventListener("click", (e) => {
        e.preventDefault();
        window.location.href = "home.html";
      });

      // 點擊logo也可以跳轉
      document.querySelector(".welcome-logo").addEventListener("click", () => {
        window.location.href = "home.html";
      });

      // 添加鍵盤事件（按任意鍵跳轉）
      document.addEventListener("keydown", () => {
        window.location.href = "home.html";
      });
    </script>
  </body>
</html>
