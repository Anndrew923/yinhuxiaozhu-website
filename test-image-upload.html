<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片上傳測試 | 隱湖小竹</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        body {
            font-family: "Noto Sans TC", sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f6fa;
        }
        
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .test-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .test-header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .image-upload-section {
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            padding: 15px;
            background: #f8f9fa;
        }

        .upload-options {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .upload-option {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .upload-option input[type="radio"] {
            margin: 0;
        }

        .upload-option label {
            margin: 0;
            font-size: 14px;
            cursor: pointer;
        }

        .image-input-container {
            margin-bottom: 15px;
        }

        .file-upload-area {
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
        }

        .file-upload-area:hover {
            border-color: #3498db;
            background: #f8f9fa;
        }

        .file-upload-area.dragover {
            border-color: #3498db;
            background: #e3f2fd;
        }

        .upload-placeholder i {
            font-size: 48px;
            color: #cbd5e0;
            margin-bottom: 10px;
        }

        .upload-placeholder p {
            margin: 0 0 5px 0;
            color: #666;
            font-size: 16px;
        }

        .upload-placeholder small {
            color: #999;
            font-size: 12px;
        }

        .upload-progress {
            padding: 15px;
            background: white;
            border-radius: 6px;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e1e8ed;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            width: 0%;
        }

        .image-preview {
            position: relative;
            display: inline-block;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
        }

        .image-preview img {
            max-width: 300px;
            max-height: 200px;
            object-fit: cover;
            display: block;
        }

        .remove-image {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(231, 76, 60, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .remove-image:hover {
            background: #e74c3c;
        }
        
        .test-result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        
        .test-result h3 {
            margin: 0 0 10px 0;
            color: #2c3e50;
        }
        
        .test-result pre {
            background: white;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
            max-height: 200px;
        }
        
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 10px;
            font-size: 14px;
        }
        
        .btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>📸 圖片上傳功能測試</h1>
            <p>測試商品圖片上傳功能，支援URL輸入和檔案上傳兩種方式</p>
        </div>
        
        <div class="image-upload-section">
            <div class="upload-options">
                <div class="upload-option">
                    <input type="radio" id="uploadUrl" name="imageMethod" value="url" checked onchange="toggleImageInput()">
                    <label for="uploadUrl">輸入圖片網址</label>
                </div>
                <div class="upload-option">
                    <input type="radio" id="uploadFile" name="imageMethod" value="file" onchange="toggleImageInput()">
                    <label for="uploadFile">上傳檔案</label>
                </div>
            </div>
            
            <div id="urlInput" class="image-input-container">
                <input type="url" id="productImage" placeholder="請輸入圖片網址 (例: https://picsum.photos/400/300)" style="width: 100%; padding: 10px; border: 1px solid #e1e8ed; border-radius: 6px;" onchange="previewUrlImage()" />
            </div>
            
            <div id="fileInput" class="image-input-container" style="display: none;">
                <div class="file-upload-area" onclick="document.getElementById('imageFile').click()">
                    <input type="file" id="imageFile" accept="image/*" onchange="handleFileUpload(this)" style="display: none;">
                    <div class="upload-placeholder">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>點擊選擇圖片或拖拽圖片到此處</p>
                        <small>支援 JPG, PNG, GIF 格式，檔案大小不超過 5MB</small>
                    </div>
                </div>
                <div id="uploadProgress" class="upload-progress" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <span id="progressText">上傳中...</span>
                </div>
            </div>
            
            <div id="imagePreview" class="image-preview" style="display: none;">
                <img id="previewImg" src="" alt="預覽圖片">
                <button type="button" class="remove-image" onclick="removeImage()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        
        <div class="test-result" id="testResult" style="display: none;">
            <h3>🔍 上傳結果</h3>
            <p><strong>圖片來源：</strong> <span id="imageSource"></span></p>
            <p><strong>圖片大小：</strong> <span id="imageSize"></span></p>
            <p><strong>Base64 預覽：</strong></p>
            <pre id="base64Preview"></pre>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="window.location.href='admin-products.html'">
                <i class="fas fa-cog"></i> 前往商品管理
            </button>
            <button class="btn" onclick="testSampleImage()">
                <i class="fas fa-image"></i> 載入範例圖片
            </button>
            <button class="btn" onclick="clearAll()">
                <i class="fas fa-trash"></i> 清除所有
            </button>
        </div>
    </div>

    <script>
        function toggleImageInput() {
            const urlRadio = document.getElementById('uploadUrl');
            const urlInput = document.getElementById('urlInput');
            const fileInput = document.getElementById('fileInput');
            
            if (urlRadio.checked) {
                urlInput.style.display = 'block';
                fileInput.style.display = 'none';
                resetFileUpload();
            } else {
                urlInput.style.display = 'none';
                fileInput.style.display = 'block';
                document.getElementById('productImage').value = '';
                hideTestResult();
            }
        }

        function handleFileUpload(input) {
            const file = input.files[0];
            if (!file) return;

            // 檢查檔案類型
            if (!file.type.startsWith('image/')) {
                alert('請選擇圖片檔案！');
                return;
            }

            // 檢查檔案大小 (5MB)
            if (file.size > 5 * 1024 * 1024) {
                alert('檔案大小不能超過 5MB！');
                return;
            }

            // 顯示上傳進度
            showUploadProgress();

            // 轉換為 base64
            const reader = new FileReader();
            reader.onload = function(e) {
                // 更新進度到100%
                updateProgress(100);
                
                setTimeout(() => {
                    // 設定圖片 URL
                    document.getElementById('productImage').value = e.target.result;
                    
                    // 顯示預覽
                    showImagePreview(e.target.result);
                    
                    // 顯示測試結果
                    showTestResult('檔案上傳', formatFileSize(file.size), e.target.result);
                    
                    // 隱藏進度條
                    hideUploadProgress();
                }, 500);
            };

            reader.onerror = function() {
                alert('圖片讀取失敗，請重試！');
                hideUploadProgress();
            };

            // 模擬進度更新
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 30;
                if (progress >= 90) {
                    clearInterval(progressInterval);
                    progress = 90;
                }
                updateProgress(progress);
            }, 200);

            reader.readAsDataURL(file);
        }

        function previewUrlImage() {
            const url = document.getElementById('productImage').value;
            if (url) {
                showImagePreview(url);
                showTestResult('網址輸入', '未知', url.substring(0, 100) + '...');
            } else {
                hideImagePreview();
                hideTestResult();
            }
        }

        function showUploadProgress() {
            document.querySelector('.upload-placeholder').style.display = 'none';
            document.getElementById('uploadProgress').style.display = 'block';
        }

        function hideUploadProgress() {
            document.getElementById('uploadProgress').style.display = 'none';
            document.querySelector('.upload-placeholder').style.display = 'block';
        }

        function updateProgress(percent) {
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('progressText').textContent = 
                percent >= 100 ? '上傳完成！' : `上傳中... ${Math.round(percent)}%`;
        }

        function showImagePreview(src) {
            const preview = document.getElementById('imagePreview');
            const previewImg = document.getElementById('previewImg');
            
            previewImg.src = src;
            preview.style.display = 'block';
        }

        function hideImagePreview() {
            document.getElementById('imagePreview').style.display = 'none';
        }

        function removeImage() {
            document.getElementById('productImage').value = '';
            hideImagePreview();
            document.getElementById('imageFile').value = '';
            resetFileUpload();
            hideTestResult();
        }

        function resetFileUpload() {
            hideImagePreview();
            hideUploadProgress();
        }

        function showTestResult(source, size, data) {
            document.getElementById('imageSource').textContent = source;
            document.getElementById('imageSize').textContent = size;
            document.getElementById('base64Preview').textContent = data;
            document.getElementById('testResult').style.display = 'block';
        }

        function hideTestResult() {
            document.getElementById('testResult').style.display = 'none';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function testSampleImage() {
            document.getElementById('uploadUrl').checked = true;
            toggleImageInput();
            document.getElementById('productImage').value = 'https://images.unsplash.com/photo-1565299624946-b28f40a0ca4b?w=400&h=300&fit=crop';
            previewUrlImage();
        }

        function clearAll() {
            document.getElementById('productImage').value = '';
            document.getElementById('imageFile').value = '';
            hideImagePreview();
            hideTestResult();
            resetFileUpload();
        }

        // 拖拽上傳支援
        document.addEventListener('DOMContentLoaded', function() {
            const fileUploadArea = document.querySelector('.file-upload-area');
            
            if (fileUploadArea) {
                fileUploadArea.addEventListener('dragover', function(e) {
                    e.preventDefault();
                    this.classList.add('dragover');
                });

                fileUploadArea.addEventListener('dragleave', function(e) {
                    e.preventDefault();
                    this.classList.remove('dragover');
                });

                fileUploadArea.addEventListener('drop', function(e) {
                    e.preventDefault();
                    this.classList.remove('dragover');
                    
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        document.getElementById('imageFile').files = files;
                        handleFileUpload(document.getElementById('imageFile'));
                    }
                });
            }
        });
    </script>
</body>
</html>
