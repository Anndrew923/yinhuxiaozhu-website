    <script>
        function toggleImageInput() {
            const urlRadio = document.getElementById('uploadUrl');
            const urlInput = document.getElementById('urlInput');
            const fileInput = document.getElementById('fileInput');
            
            if (urlRadio.checked) {
                urlInput.style.display = 'block';
                fileInput.style.display = 'none';
                resetFileUpload();
            } else {
                urlInput.style.display = 'none';
                fileInput.style.display = 'block';
                document.getElementById('productImage').value = '';
                hideTestResult();
            }
        }

        function handleFileUpload(input) {
            const file = input.files[0];
            if (!file) return;

            // æª¢æŸ¥æª”æ¡ˆé¡å‹
            if (!file.type.startsWith('image/')) {
                alert('è«‹é¸æ“‡åœ–ç‰‡æª”æ¡ˆï¼');
                return;
            }

            // æª¢æŸ¥æª”æ¡ˆå¤§å° (5MB)
            if (file.size > 5 * 1024 * 1024) {
                alert('æª”æ¡ˆå¤§å°ä¸èƒ½è¶…é 5MBï¼');
                return;
            }

            // é¡¯ç¤ºä¸Šå‚³é€²åº¦
            showUploadProgress();

            // è½‰æ›ç‚º base64
            const reader = new FileReader();
            reader.onload = function(e) {
                // æ›´æ–°é€²åº¦åˆ°100%
                updateProgress(100);
                
                setTimeout(() => {
                    // è¨­å®šåœ–ç‰‡ URL
                    document.getElementById('productImage').value = e.target.result;
                    
                    // é¡¯ç¤ºé è¦½
                    showImagePreview(e.target.result);
                    
                    // é¡¯ç¤ºæ¸¬è©¦çµæœ
                    showTestResult('æª”æ¡ˆä¸Šå‚³', formatFileSize(file.size), e.target.result);
                    
                    // éš±è—é€²åº¦æ¢
                    hideUploadProgress();
                }, 500);
            };

            reader.onerror = function() {
                alert('åœ–ç‰‡è®€å–å¤±æ•—ï¼Œè«‹é‡è©¦ï¼');
                hideUploadProgress();
            };

            // æ¨¡æ“¬é€²åº¦æ›´æ–°
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 30;
                if (progress >= 90) {
                    clearInterval(progressInterval);
                    progress = 90;
                }
                updateProgress(progress);
            }, 200);

            reader.readAsDataURL(file);
        }

        function previewUrlImage() {
            const url = document.getElementById('productImage').value;
            if (url) {
                showImagePreview(url);
                showTestResult('ç¶²å€è¼¸å…¥', 'æœªçŸ¥', url.substring(0, 100) + '...');
            } else {
                hideImagePreview();
                hideTestResult();
            }
        }

        function showUploadProgress() {
            document.querySelector('.upload-placeholder').style.display = 'none';
            document.getElementById('uploadProgress').style.display = 'block';
        }

        function hideUploadProgress() {
            document.getElementById('uploadProgress').style.display = 'none';
            document.querySelector('.upload-placeholder').style.display = 'block';
        }

        function updateProgress(percent) {
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('progressText').textContent = 
                percent >= 100 ? 'ä¸Šå‚³å®Œæˆï¼' : `ä¸Šå‚³ä¸­... ${Math.round(percent)}%`;
        }

        function showImagePreview(src) {
            const preview = document.getElementById('imagePreview');
            const previewImg = document.getElementById('previewImg');
            
            previewImg.src = src;
            preview.style.display = 'block';
        }

        function hideImagePreview() {
            document.getElementById('imagePreview').style.display = 'none';
        }

        function removeImage() {
            document.getElementById('productImage').value = '';
            hideImagePreview();
            document.getElementById('imageFile').value = '';
            resetFileUpload();
            hideTestResult();
        }

        function resetFileUpload() {
            hideImagePreview();
            hideUploadProgress();
        }

        function showTestResult(source, size, data) {
            document.getElementById('imageSource').textContent = source;
            document.getElementById('imageSize').textContent = size;
            document.getElementById('base64Preview').textContent = data;
            document.getElementById('testResult').style.display = 'block';
        }

        function hideTestResult() {
            document.getElementById('testResult').style.display = 'none';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function testSampleImage() {
            document.getElementById('uploadUrl').checked = true;
            toggleImageInput();
            document.getElementById('productImage').value = 'https://images.unsplash.com/photo-1565299624946-b28f40a0ca4b?w=400&h=300&fit=crop';
            previewUrlImage();
        }

        function clearAll() {
            document.getElementById('productImage').value = '';
            document.getElementById('imageFile').value = '';
            hideImagePreview();
            hideTestResult();
            resetFileUpload();
        }

        // æ‹–æ‹½ä¸Šå‚³æ”¯æ´
        document.addEventListener('DOMContentLoaded', function() {
            const fileUploadArea = document.querySelector('.file-upload-area');
            
            if (fileUploadArea) {
                fileUploadArea.addEventListener('dragover', function(e) {
                    e.preventDefault();
                    this.classList.add('dragover');
                });

                fileUploadArea.addEventListener('dragleave', function(e) {
                    e.preventDefault();
                    this.classList.remove('dragover');
                });

                fileUploadArea.addEventListener('drop', function(e) {
                    e.preventDefault();
                    this.classList.remove('dragover');
                    
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        document.getElementById('imageFile').files = files;
                        handleFileUpload(document.getElementById('imageFile'));
                    }
                });
            }
        });
