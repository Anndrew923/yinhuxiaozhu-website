<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>訂單管理 | 隱湖小竹</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Noto Sans TC", sans-serif;
        background: #f5f6fa;
        color: #333;
      }

      .order-management {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
      }

      .page-header {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        margin-bottom: 30px;
      }

      .page-title {
        font-size: 28px;
        font-weight: 700;
        color: #2c3e50;
        margin-bottom: 10px;
      }

      .page-description {
        color: #7f8c8d;
        font-size: 16px;
      }

      /* 統計卡片 */
      .stats-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        transition: transform 0.3s ease;
      }

      .stat-card:hover {
        transform: translateY(-5px);
      }

      .stat-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .stat-title {
        font-size: 14px;
        color: #666;
        font-weight: 500;
      }

      .stat-icon {
        width: 36px;
        height: 36px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        color: white;
      }

      .stat-icon.today {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .stat-icon.revenue {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      }
      .stat-icon.pending {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      }
      .stat-icon.completed {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      }

      .stat-value {
        font-size: 24px;
        font-weight: 700;
        color: #2c3e50;
      }

      /* 篩選控制 */
      .filters-section {
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        margin-bottom: 30px;
      }

      .filters-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 20px;
      }

      .filter-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .filter-label {
        font-size: 14px;
        font-weight: 500;
        color: #333;
      }

      .filter-input {
        padding: 10px 12px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s ease;
      }

      .filter-input:focus {
        outline: none;
        border-color: #667eea;
      }

      .filter-actions {
        display: flex;
        gap: 10px;
        align-items: flex-end;
      }

      .btn {
        padding: 10px 20px !important;
        border: none !important;
        border-radius: 8px !important;
        font-size: 14px !important;
        font-weight: 500 !important;
        cursor: pointer !important;
        transition: all 0.3s ease !important;
        text-decoration: none !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        gap: 6px !important;
        box-sizing: border-box !important;
        height: 40px !important;
        line-height: 1 !important;
        overflow: hidden !important;
        white-space: nowrap !important;
        margin: 0 !important;
        vertical-align: top !important;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      }

      .btn-secondary {
        background: #f8f9fa;
        color: #495057;
        border: 1px solid #dee2e6;
      }

      .btn-secondary:hover {
        background: #e9ecef;
      }

      .btn-success {
        background: #28a745;
        color: white;
      }

      .btn-warning {
        background: #ffc107;
        color: #212529;
      }

      .btn-danger {
        background: #dc3545;
        color: white;
      }

      /* 訂單列表 */
      .orders-section {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        overflow: hidden;
      }

      .orders-header {
        padding: 25px;
        border-bottom: 1px solid #e9ecef;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .orders-title {
        font-size: 20px;
        font-weight: 600;
        color: #2c3e50;
      }

      .batch-actions {
        display: none;
        gap: 10px;
      }

      .batch-actions.show {
        display: flex;
      }

      .orders-table {
        width: 100%;
        border-collapse: collapse;
      }

      .orders-table th,
      .orders-table td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #f1f2f6;
      }

      .orders-table th {
        background: #f8f9fa;
        font-weight: 600;
        color: #495057;
        font-size: 14px;
      }

      .orders-table td {
        font-size: 14px;
        color: #333;
      }

      .orders-table tr:hover {
        background: #f8f9fa;
      }

      .order-checkbox {
        width: 18px;
        height: 18px;
        cursor: pointer;
      }

      .order-id {
        font-family: monospace;
        font-weight: 600;
        color: #667eea;
        cursor: pointer;
      }

      .order-id:hover {
        text-decoration: underline;
      }

      .status-badge {
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 500;
        text-align: center;
        min-width: 80px;
        display: inline-block;
      }

      .status-pending {
        background: #fff3cd;
        color: #856404;
      }

      .status-confirmed {
        background: #d4edda;
        color: #155724;
      }

      .status-preparing {
        background: #cce7ff;
        color: #0056b3;
      }

      .status-shipped {
        background: #e2e3ff;
        color: #383d41;
      }

      .status-delivered {
        background: #d1ecf1;
        color: #0c5460;
      }

      .status-cancelled {
        background: #f8d7da;
        color: #721c24;
      }

      .payment-badge {
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 500;
        text-align: center;
        min-width: 70px;
        display: inline-block;
      }

      .payment-pending {
        background: #fff3cd;
        color: #856404;
      }

      .payment-paid {
        background: #d4edda;
        color: #155724;
      }

      .payment-failed {
        background: #f8d7da;
        color: #721c24;
      }

      .order-actions {
        display: flex;
        gap: 5px;
      }

      .action-btn {
        width: 32px;
        height: 32px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .action-btn.edit {
        background: #e3f2fd;
        color: #1976d2;
      }

      .action-btn.delete {
        background: #ffebee;
        color: #d32f2f;
      }

      .action-btn:hover {
        transform: scale(1.1);
      }

      /* 分頁 */
      .pagination {
        padding: 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-top: 1px solid #e9ecef;
      }

      .pagination-info {
        color: #6c757d;
        font-size: 14px;
      }

      .pagination-controls {
        display: flex;
        gap: 5px;
      }

      .page-btn {
        width: 36px;
        height: 36px;
        border: 1px solid #dee2e6;
        background: white;
        border-radius: 6px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .page-btn:hover {
        background: #e9ecef;
      }

      .page-btn.active {
        background: #667eea;
        color: white;
        border-color: #667eea;
      }

      .page-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* 載入狀態 */
      .loading {
        text-align: center;
        padding: 60px 20px;
        color: #666;
      }

      .loading i {
        font-size: 32px;
        margin-bottom: 15px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* 空狀態 */
      .empty-state {
        text-align: center;
        padding: 60px 20px;
      }

      .empty-state i {
        font-size: 48px;
        color: #bdc3c7;
        margin-bottom: 20px;
      }

      .empty-state h3 {
        color: #7f8c8d;
        margin-bottom: 10px;
      }

      .empty-state p {
        color: #95a5a6;
      }

      /* 響應式設計 */
      @media (max-width: 768px) {
        .order-management {
          padding: 15px;
        }

        .stats-row {
          grid-template-columns: 1fr;
          gap: 15px;
        }

        .filters-row {
          grid-template-columns: 1fr;
          gap: 15px;
        }

        .orders-table {
          font-size: 12px;
        }

        .orders-table th,
        .orders-table td {
          padding: 10px 8px;
        }

        .batch-actions {
          flex-direction: column;
          gap: 10px;
          width: 100%;
        }

        .pagination {
          flex-direction: column;
          gap: 15px;
        }
      }

      /* Modal 樣式 */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        align-items: center;
        justify-content: center;
      }

      .modal.show {
        display: flex;
      }

      .modal-content {
        background: white;
        border-radius: 12px;
        max-width: 600px;
        width: 90%;
        max-height: 80vh;
        overflow-y: auto;
      }

      .modal-header {
        padding: 20px;
        border-bottom: 1px solid #e9ecef;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .modal-title {
        font-size: 18px;
        font-weight: 600;
        color: #2c3e50;
      }

      .modal-close {
        background: none;
        border: none;
        font-size: 24px;
        color: #999;
        cursor: pointer;
      }

      .modal-body {
        padding: 20px;
      }

      .modal-footer {
        padding: 20px;
        border-top: 1px solid #e9ecef;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="order-management">
      <!-- 頁面標題 -->
      <div class="page-header">
        <h1 class="page-title">訂單管理</h1>
        <p class="page-description">
          管理所有客戶訂單，包括狀態更新、付款追蹤和出貨管理
        </p>
      </div>

      <!-- 統計卡片 -->
      <div class="stats-row">
        <div class="stat-card">
          <div class="stat-header">
            <span class="stat-title">今日訂單</span>
            <div class="stat-icon today">
              <i class="fas fa-shopping-bag"></i>
            </div>
          </div>
          <div class="stat-value" id="todayOrders">-</div>
        </div>

        <div class="stat-card">
          <div class="stat-header">
            <span class="stat-title">今日營業額</span>
            <div class="stat-icon revenue">
              <i class="fas fa-dollar-sign"></i>
            </div>
          </div>
          <div class="stat-value" id="todayRevenue">-</div>
        </div>

        <div class="stat-card">
          <div class="stat-header">
            <span class="stat-title">待處理訂單</span>
            <div class="stat-icon pending">
              <i class="fas fa-clock"></i>
            </div>
          </div>
          <div class="stat-value" id="pendingOrders">-</div>
        </div>

        <div class="stat-card">
          <div class="stat-header">
            <span class="stat-title">已完成訂單</span>
            <div class="stat-icon completed">
              <i class="fas fa-check-circle"></i>
            </div>
          </div>
          <div class="stat-value" id="completedOrders">-</div>
        </div>
      </div>

      <!-- 篩選控制 -->
      <div class="filters-section">
        <div class="filters-row">
          <div class="filter-group">
            <label class="filter-label">搜尋</label>
            <input
              type="text"
              class="filter-input"
              id="searchInput"
              placeholder="訂單編號、客戶姓名、電話..."
            />
          </div>

          <div class="filter-group">
            <label class="filter-label">訂單狀態</label>
            <select class="filter-input" id="statusFilter">
              <option value="all">全部狀態</option>
              <option value="pending">待確認</option>
              <option value="confirmed">已確認</option>
              <option value="preparing">準備中</option>
              <option value="shipped">已出貨</option>
              <option value="delivered">已送達</option>
              <option value="cancelled">已取消</option>
            </select>
          </div>

          <div class="filter-group">
            <label class="filter-label">付款狀態</label>
            <select class="filter-input" id="paymentStatusFilter">
              <option value="all">全部狀態</option>
              <option value="pending">待付款</option>
              <option value="paid">已付款</option>
              <option value="failed">付款失敗</option>
            </select>
          </div>

          <div class="filter-group">
            <label class="filter-label">開始日期</label>
            <input type="date" class="filter-input" id="dateFromFilter" />
          </div>

          <div class="filter-group">
            <label class="filter-label">結束日期</label>
            <input type="date" class="filter-input" id="dateToFilter" />
          </div>
        </div>

        <div class="filter-actions">
          <button class="btn btn-primary" id="applyFiltersBtn">
            <i class="fas fa-search"></i>
            篩選
          </button>
          <button class="btn btn-secondary" id="resetFiltersBtn">
            <i class="fas fa-times"></i>
            清除
          </button>
          <button class="btn btn-secondary" id="exportBtn">
            <i class="fas fa-download"></i>
            導出
          </button>
        </div>
      </div>

      <!-- 訂單列表 -->
      <div class="orders-section">
        <div class="orders-header">
          <h3 class="orders-title">訂單列表</h3>
          <div class="batch-actions" id="batchActions">
            <select id="batchActionSelect" class="filter-input">
              <option value="">選擇批量操作</option>
              <option value="confirmed">標記為已確認</option>
              <option value="preparing">標記為準備中</option>
              <option value="shipped">標記為已出貨</option>
              <option value="delivered">標記為已送達</option>
              <option value="cancelled">標記為已取消</option>
            </select>
            <button class="btn btn-primary" id="executeBatchBtn">執行</button>
          </div>
        </div>

        <div id="ordersTableContainer">
          <div class="loading">
            <i class="fas fa-spinner"></i>
            <p>載入訂單資料中...</p>
          </div>
        </div>

        <div class="pagination" id="pagination" style="display: none">
          <div class="pagination-info" id="paginationInfo">
            顯示 1-20 項，共 100 項
          </div>
          <div class="pagination-controls" id="paginationControls">
            <!-- 分頁按鈕將通過 JavaScript 生成 -->
          </div>
        </div>
      </div>
    </div>

    <!-- 訂單詳情 Modal -->
    <div class="modal" id="orderDetailModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">訂單詳情</h3>
          <button class="modal-close" onclick="closeOrderDetailModal()">
            ×
          </button>
        </div>
        <div class="modal-body" id="orderDetailContent">
          <!-- 訂單詳情內容將通過 JavaScript 載入 -->
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" onclick="closeOrderDetailModal()">
            關閉
          </button>
        </div>
      </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <!-- App Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/services/auth.service.js"></script>
    <script src="js/services/admin-order.service.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let currentPage = 1;
        let currentFilters = {};
        let selectedOrders = new Set();

        // DOM 元素
        const searchInput = document.getElementById("searchInput");
        const statusFilter = document.getElementById("statusFilter");
        const paymentStatusFilter = document.getElementById(
          "paymentStatusFilter"
        );
        const dateFromFilter = document.getElementById("dateFromFilter");
        const dateToFilter = document.getElementById("dateToFilter");
        const applyFiltersBtn = document.getElementById("applyFiltersBtn");
        const resetFiltersBtn = document.getElementById("resetFiltersBtn");
        const exportBtn = document.getElementById("exportBtn");
        const ordersTableContainer = document.getElementById(
          "ordersTableContainer"
        );
        const pagination = document.getElementById("pagination");
        const batchActions = document.getElementById("batchActions");
        const batchActionSelect = document.getElementById("batchActionSelect");
        const executeBatchBtn = document.getElementById("executeBatchBtn");

        // 檢查認證狀態
        firebase.auth().onAuthStateChanged(async (user) => {
          if (!user) {
            window.location.href = "admin-login.html";
            return;
          }

          const adminCheck = await AuthService.checkAdminRole(user.uid);
          if (!adminCheck.isAdmin) {
            alert("您沒有管理員權限");
            window.location.href = "admin-login.html";
            return;
          }

          // 檢查訂單管理權限
          if (
            !AuthService.hasPermission(
              adminCheck.adminData.permissions,
              "orders.view"
            )
          ) {
            alert("您沒有訂單管理權限");
            window.location.href = "admin-dashboard.html";
            return;
          }

          // 初始化頁面
          await initializePage();
        });

        // 初始化頁面
        async function initializePage() {
          await loadStatistics();
          await loadOrders();
          setupEventListeners();
        }

        // 設置事件監聽器
        function setupEventListeners() {
          applyFiltersBtn.addEventListener("click", applyFilters);
          resetFiltersBtn.addEventListener("click", resetFilters);
          exportBtn.addEventListener("click", exportOrders);
          executeBatchBtn.addEventListener("click", executeBatchAction);

          // 搜尋輸入 debounce
          let searchTimeout;
          searchInput.addEventListener("input", function () {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(applyFilters, 500);
          });
        }

        // 載入統計數據
        async function loadStatistics() {
          try {
            const stats = await AdminOrderService.getOrderStatistics("today");

            document.getElementById("todayOrders").textContent =
              stats.totalOrders;
            document.getElementById(
              "todayRevenue"
            ).textContent = `NT$ ${stats.totalRevenue.toLocaleString()}`;
            document.getElementById("pendingOrders").textContent =
              stats.pendingOrders;
            document.getElementById("completedOrders").textContent =
              stats.statusBreakdown.delivered;
          } catch (error) {
            console.error("載入統計數據失敗:", error);
          }
        }

        // 載入訂單列表
        async function loadOrders(page = 1) {
          try {
            currentPage = page;

            const options = {
              page: page,
              limit: 20,
              ...currentFilters,
            };

            const result = await AdminOrderService.getOrders(options);
            renderOrdersTable(result.orders);
            renderPagination(result);
          } catch (error) {
            console.error("載入訂單列表失敗:", error);
            ordersTableContainer.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-exclamation-triangle"></i>
              <h3>載入失敗</h3>
              <p>無法載入訂單資料，請重新整理頁面</p>
            </div>
          `;
          }
        }

        // 渲染訂單表格
        function renderOrdersTable(orders) {
          if (orders.length === 0) {
            ordersTableContainer.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-shopping-bag"></i>
              <h3>沒有找到訂單</h3>
              <p>目前沒有符合條件的訂單資料</p>
            </div>
          `;
            pagination.style.display = "none";
            return;
          }

          const tableHTML = `
          <table class="orders-table">
            <thead>
              <tr>
                <th>
                  <input type="checkbox" id="selectAllOrders" class="order-checkbox">
                </th>
                <th>訂單編號</th>
                <th>客戶資訊</th>
                <th>商品</th>
                <th>金額</th>
                <th>訂單狀態</th>
                <th>付款狀態</th>
                <th>建立時間</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              ${orders
                .map(
                  (order) => `
                <tr>
                  <td>
                    <input type="checkbox" class="order-checkbox order-select" value="${
                      order.id
                    }">
                  </td>
                  <td>
                    <span class="order-id" onclick="showOrderDetail('${
                      order.id
                    }')">
                      ${order.orderId || order.id}
                    </span>
                  </td>
                  <td>
                    <div>
                      <strong>${order.customer?.name || "未知"}</strong><br>
                      <small>${order.customer?.phone || ""}</small>
                    </div>
                  </td>
                  <td>
                    <div>
                      ${order.items?.length || 0} 件商品<br>
                      <small>${(order.items?.[0]?.name || "").substring(
                        0,
                        20
                      )}${order.items?.length > 1 ? "..." : ""}</small>
                    </div>
                  </td>
                  <td>
                    <strong>NT$ ${(
                      order.finalTotal || 0
                    ).toLocaleString()}</strong>
                  </td>
                  <td>
                    <span class="status-badge status-${order.status}">
                      ${AdminOrderService.getStatusText(order.status)}
                    </span>
                  </td>
                  <td>
                    <span class="payment-badge payment-${order.paymentStatus}">
                      ${AdminOrderService.getPaymentStatusText(
                        order.paymentStatus
                      )}
                    </span>
                  </td>
                  <td>
                    <div>
                      ${formatDateTime(order.createdAt)}
                    </div>
                  </td>
                  <td>
                    <div class="order-actions">
                      <button class="action-btn edit" onclick="showOrderDetail('${
                        order.id
                      }')" title="查看詳情">
                        <i class="fas fa-eye"></i>
                      </button>
                      <button class="action-btn edit" onclick="editOrderStatus('${
                        order.id
                      }', '${order.status}')" title="更新狀態">
                        <i class="fas fa-edit"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              `
                )
                .join("")}
            </tbody>
          </table>
        `;

          ordersTableContainer.innerHTML = tableHTML;

          // 設置全選/取消全選
          const selectAllCheckbox = document.getElementById("selectAllOrders");
          const orderCheckboxes = document.querySelectorAll(".order-select");

          selectAllCheckbox.addEventListener("change", function () {
            orderCheckboxes.forEach((checkbox) => {
              checkbox.checked = this.checked;
              if (this.checked) {
                selectedOrders.add(checkbox.value);
              } else {
                selectedOrders.delete(checkbox.value);
              }
            });
            updateBatchActionsVisibility();
          });

          orderCheckboxes.forEach((checkbox) => {
            checkbox.addEventListener("change", function () {
              if (this.checked) {
                selectedOrders.add(this.value);
              } else {
                selectedOrders.delete(this.value);
              }

              selectAllCheckbox.checked =
                orderCheckboxes.length > 0 &&
                Array.from(orderCheckboxes).every((cb) => cb.checked);

              updateBatchActionsVisibility();
            });
          });
        }

        // 渲染分頁
        function renderPagination(result) {
          const { page, totalPages, total } = result;

          if (totalPages <= 1) {
            pagination.style.display = "none";
            return;
          }

          pagination.style.display = "flex";

          // 更新資訊
          const startItem = (page - 1) * 20 + 1;
          const endItem = Math.min(page * 20, total);
          document.getElementById(
            "paginationInfo"
          ).textContent = `顯示 ${startItem}-${endItem} 項，共 ${total} 項`;

          // 生成分頁按鈕
          const controls = document.getElementById("paginationControls");
          controls.innerHTML = "";

          // 上一頁按鈕
          const prevBtn = document.createElement("button");
          prevBtn.className = "page-btn";
          prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
          prevBtn.disabled = page === 1;
          prevBtn.onclick = () => loadOrders(page - 1);
          controls.appendChild(prevBtn);

          // 頁碼按鈕
          const startPage = Math.max(1, page - 2);
          const endPage = Math.min(totalPages, page + 2);

          for (let i = startPage; i <= endPage; i++) {
            const pageBtn = document.createElement("button");
            pageBtn.className = `page-btn ${i === page ? "active" : ""}`;
            pageBtn.textContent = i;
            pageBtn.onclick = () => loadOrders(i);
            controls.appendChild(pageBtn);
          }

          // 下一頁按鈕
          const nextBtn = document.createElement("button");
          nextBtn.className = "page-btn";
          nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
          nextBtn.disabled = page === totalPages;
          nextBtn.onclick = () => loadOrders(page + 1);
          controls.appendChild(nextBtn);
        }

        // 更新批量操作顯示狀態
        function updateBatchActionsVisibility() {
          if (selectedOrders.size > 0) {
            batchActions.classList.add("show");
          } else {
            batchActions.classList.remove("show");
          }
        }

        // 應用篩選
        function applyFilters() {
          currentFilters = {
            searchTerm: searchInput.value.trim(),
            status: statusFilter.value,
            paymentStatus: paymentStatusFilter.value,
            dateFrom: dateFromFilter.value,
            dateTo: dateToFilter.value,
          };

          // 移除空值
          Object.keys(currentFilters).forEach((key) => {
            if (!currentFilters[key] || currentFilters[key] === "all") {
              delete currentFilters[key];
            }
          });

          loadOrders(1);
        }

        // 重置篩選
        function resetFilters() {
          searchInput.value = "";
          statusFilter.value = "all";
          paymentStatusFilter.value = "all";
          dateFromFilter.value = "";
          dateToFilter.value = "";
          currentFilters = {};
          loadOrders(1);
        }

        // 導出訂單
        async function exportOrders() {
          try {
            exportBtn.disabled = true;
            exportBtn.innerHTML =
              '<i class="fas fa-spinner fa-spin"></i> 導出中...';

            const csvContent = await AdminOrderService.exportOrders(
              currentFilters
            );

            // 下載文件
            const blob = new Blob([csvContent], {
              type: "text/csv;charset=utf-8;",
            });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `orders_${
              new Date().toISOString().split("T")[0]
            }.csv`;
            link.click();
          } catch (error) {
            console.error("導出失敗:", error);
            alert("導出失敗，請重試");
          } finally {
            exportBtn.disabled = false;
            exportBtn.innerHTML = '<i class="fas fa-download"></i> 導出';
          }
        }

        // 執行批量操作
        async function executeBatchAction() {
          const action = batchActionSelect.value;
          if (!action || selectedOrders.size === 0) {
            alert("請選擇操作和訂單");
            return;
          }

          const confirmMessage = `確定要將 ${
            selectedOrders.size
          } 個訂單狀態更新為「${AdminOrderService.getStatusText(action)}」嗎？`;
          if (!confirm(confirmMessage)) return;

          try {
            executeBatchBtn.disabled = true;
            executeBatchBtn.textContent = "處理中...";

            await AdminOrderService.batchUpdateOrderStatus(
              Array.from(selectedOrders),
              action,
              "批量狀態更新"
            );

            alert("批量更新成功");
            selectedOrders.clear();
            batchActionSelect.value = "";
            updateBatchActionsVisibility();
            loadOrders(currentPage);
          } catch (error) {
            console.error("批量更新失敗:", error);
            alert("批量更新失敗，請重試");
          } finally {
            executeBatchBtn.disabled = false;
            executeBatchBtn.textContent = "執行";
          }
        }

        // 顯示訂單詳情
        window.showOrderDetail = async function (orderId) {
          try {
            const order = await AdminOrderService.getOrderById(orderId);
            renderOrderDetail(order);
            document.getElementById("orderDetailModal").classList.add("show");
          } catch (error) {
            console.error("載入訂單詳情失敗:", error);
            alert("載入訂單詳情失敗");
          }
        };

        // 關閉訂單詳情 Modal
        window.closeOrderDetailModal = function () {
          document.getElementById("orderDetailModal").classList.remove("show");
        };

        // 渲染訂單詳情
        function renderOrderDetail(order) {
          const content = document.getElementById("orderDetailContent");
          content.innerHTML = `
          <div style="display: grid; gap: 20px;">
            <!-- 基本資訊 -->
            <div>
              <h4 style="margin-bottom: 10px; color: #2c3e50;">基本資訊</h4>
              <div style="background: #f8f9fa; padding: 15px; border-radius: 8px;">
                <p><strong>訂單編號：</strong>${order.orderId || order.id}</p>
                <p><strong>建立時間：</strong>${formatDateTime(
                  order.createdAt
                )}</p>
                <p><strong>更新時間：</strong>${formatDateTime(
                  order.updatedAt
                )}</p>
                <p><strong>訂單狀態：</strong><span class="status-badge status-${
                  order.status
                }">${AdminOrderService.getStatusText(order.status)}</span></p>
                <p><strong>付款狀態：</strong><span class="payment-badge payment-${
                  order.paymentStatus
                }">${AdminOrderService.getPaymentStatusText(
            order.paymentStatus
          )}</span></p>
              </div>
            </div>

            <!-- 客戶資訊 -->
            <div>
              <h4 style="margin-bottom: 10px; color: #2c3e50;">客戶資訊</h4>
              <div style="background: #f8f9fa; padding: 15px; border-radius: 8px;">
                <p><strong>姓名：</strong>${order.customer?.name || "未知"}</p>
                <p><strong>電話：</strong>${order.customer?.phone || "未知"}</p>
                <p><strong>電子郵件：</strong>${
                  order.customer?.email || "未知"
                }</p>
              </div>
            </div>

            <!-- 配送資訊 -->
            ${
              order.delivery
                ? `
            <div>
              <h4 style="margin-bottom: 10px; color: #2c3e50;">配送資訊</h4>
              <div style="background: #f8f9fa; padding: 15px; border-radius: 8px;">
                <p><strong>配送方式：</strong>${
                  order.delivery.method || "未知"
                }</p>
                <p><strong>配送地址：</strong>${
                  order.delivery.address || "未知"
                }</p>
                ${
                  order.delivery.note
                    ? `<p><strong>配送備註：</strong>${order.delivery.note}</p>`
                    : ""
                }
              </div>
            </div>
            `
                : ""
            }

            <!-- 商品清單 -->
            <div>
              <h4 style="margin-bottom: 10px; color: #2c3e50;">商品清單</h4>
              <div style="background: #f8f9fa; padding: 15px; border-radius: 8px;">
                ${
                  order.items
                    ?.map(
                      (item) => `
                  <div style="display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #dee2e6;">
                    <div>
                      <strong>${item.name}</strong><br>
                      <small>數量: ${item.quantity}</small>
                    </div>
                    <div style="text-align: right;">
                      <strong>NT$ ${(
                        item.price * item.quantity
                      ).toLocaleString()}</strong><br>
                      <small>單價: NT$ ${item.price}</small>
                    </div>
                  </div>
                `
                    )
                    .join("") || "<p>無商品資訊</p>"
                }
              </div>
            </div>

            <!-- 金額明細 -->
            <div>
              <h4 style="margin-bottom: 10px; color: #2c3e50;">金額明細</h4>
              <div style="background: #f8f9fa; padding: 15px; border-radius: 8px;">
                <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                  <span>商品小計：</span>
                  <span>NT$ ${(order.subtotal || 0).toLocaleString()}</span>
                </div>
                <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                  <span>運費：</span>
                  <span>NT$ ${(order.shippingFee || 0).toLocaleString()}</span>
                </div>
                ${
                  order.discountAmount
                    ? `
                <div style="display: flex; justify-content: space-between; margin-bottom: 5px; color: #e74c3c;">
                  <span>折扣：</span>
                  <span>-NT$ ${order.discountAmount.toLocaleString()}</span>
                </div>
                `
                    : ""
                }
                <hr style="margin: 10px 0;">
                <div style="display: flex; justify-content: space-between; font-weight: bold; font-size: 18px;">
                  <span>總計：</span>
                  <span>NT$ ${(order.finalTotal || 0).toLocaleString()}</span>
                </div>
              </div>
            </div>

            <!-- 操作按鈕 -->
            <div style="display: flex; gap: 10px; justify-content: center;">
              <button class="btn btn-primary" onclick="editOrderStatus('${
                order.id
              }', '${order.status}')">
                <i class="fas fa-edit"></i> 更新狀態
              </button>
              ${
                order.paymentStatus === "pending"
                  ? `
              <button class="btn btn-success" onclick="updatePaymentStatus('${order.id}', 'paid')">
                <i class="fas fa-credit-card"></i> 標記已付款
              </button>
              `
                  : ""
              }
            </div>
          </div>
        `;
        }

        // 編輯訂單狀態
        window.editOrderStatus = function (orderId, currentStatus) {
          const newStatus = prompt(
            `請選擇新的訂單狀態：
        
1. pending - 待確認
2. confirmed - 已確認  
3. preparing - 準備中
4. shipped - 已出貨
5. delivered - 已送達
6. cancelled - 已取消

當前狀態：${AdminOrderService.getStatusText(currentStatus)}
請輸入新狀態代碼：`,
            currentStatus
          );

          if (newStatus && newStatus !== currentStatus) {
            updateOrderStatus(orderId, newStatus);
          }
        };

        // 更新訂單狀態
        async function updateOrderStatus(orderId, newStatus) {
          try {
            await AdminOrderService.updateOrderStatus(
              orderId,
              newStatus,
              "管理員手動更新"
            );
            alert("訂單狀態更新成功");
            closeOrderDetailModal();
            loadOrders(currentPage);
            loadStatistics();
          } catch (error) {
            console.error("更新訂單狀態失敗:", error);
            alert("更新失敗，請重試");
          }
        }

        // 更新付款狀態
        window.updatePaymentStatus = async function (orderId, paymentStatus) {
          try {
            await AdminOrderService.updatePaymentStatus(
              orderId,
              paymentStatus,
              "管理員手動更新"
            );
            alert("付款狀態更新成功");
            closeOrderDetailModal();
            loadOrders(currentPage);
            loadStatistics();
          } catch (error) {
            console.error("更新付款狀態失敗:", error);
            alert("更新失敗，請重試");
          }
        };

        // 格式化日期時間
        function formatDateTime(dateString) {
          if (!dateString) return "-";
          const date = new Date(dateString);
          return date.toLocaleString("zh-TW", {
            year: "numeric",
            month: "2-digit",
            day: "2-digit",
            hour: "2-digit",
            minute: "2-digit",
          });
        }
      });
    </script>
  </body>
</html>
