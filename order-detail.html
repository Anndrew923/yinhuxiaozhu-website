<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>訂單詳情 | 隱湖小竹</title>
    <link rel="stylesheet" href="styles.css?v=1.1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="order-header">
      <div class="header-top">
        <div class="logo">
          <img src="assets/logo.png" alt="隱湖小竹 Logo" />
          <span class="brand-name">隱湖小竹</span>
        </div>
        <div class="header-actions">
          <a href="order-history.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
        </div>
      </div>
    </header>

    <main class="order-detail-main">
      <!-- 訂單狀態 -->
      <div class="order-status-section">
        <div class="status-icon">
          <i class="fas fa-check-circle"></i>
        </div>
        <h1 id="orderStatus">訂單已完成</h1>
        <p id="orderStatusDesc">您的訂單已成功送達</p>
      </div>

      <!-- 訂單資訊 -->
      <div class="detail-section">
        <h2>訂單資訊</h2>
        <div class="order-info">
          <div class="info-row">
            <span class="info-label">訂單編號</span>
            <span class="info-value" id="orderNumber">-</span>
          </div>
          <div class="info-row">
            <span class="info-label">訂單日期</span>
            <span class="info-value" id="orderDate">-</span>
          </div>
          <div class="info-row">
            <span class="info-label">付款方式</span>
            <span class="info-value" id="paymentMethod">-</span>
          </div>
          <div class="info-row">
            <span class="info-label">付款金額</span>
            <span class="info-value" id="paymentAmount">-</span>
          </div>
        </div>
      </div>

      <!-- 配送資訊 -->
      <div class="detail-section">
        <h2>配送資訊</h2>
        <div class="delivery-info">
          <div class="info-row">
            <span class="info-label">收件人</span>
            <span class="info-value" id="customerName">-</span>
          </div>
          <div class="info-row">
            <span class="info-label">聯絡電話</span>
            <span class="info-value" id="customerPhone">-</span>
          </div>
          <div class="info-row">
            <span class="info-label">配送地址</span>
            <span class="info-value" id="deliveryAddress">-</span>
          </div>
          <div class="info-row">
            <span class="info-label">配送方式</span>
            <span class="info-value" id="deliveryMethod">-</span>
          </div>
        </div>
      </div>

      <!-- 訂購商品 -->
      <div class="detail-section">
        <h2>訂購商品</h2>
        <div class="order-items" id="orderItems">
          <!-- 訂單項目會動態插入這裡 -->
        </div>

        <div class="order-summary">
          <div class="summary-row">
            <span>商品總計</span>
            <span id="subtotal">NT$ 0</span>
          </div>
          <div class="summary-row">
            <span>運費</span>
            <span id="shippingFee">NT$ 0</span>
          </div>
          <div class="summary-row" id="discountRow" style="display: none">
            <span>優惠折扣</span>
            <span id="discountAmount">-NT$ 0</span>
          </div>
          <div class="summary-row total">
            <span>總計</span>
            <span id="finalTotal">NT$ 0</span>
          </div>
        </div>
      </div>

      <!-- 備註 -->
      <div class="detail-section" id="noteSection" style="display: none">
        <h2>備註</h2>
        <div class="note-content" id="orderNote">
          <!-- 備註內容會動態插入這裡 -->
        </div>
      </div>

      <!-- 操作按鈕 -->
      <div class="action-buttons">
        <button class="btn-secondary" onclick="reorder()">
          <i class="fas fa-redo"></i>
          再次購買
        </button>
        <button class="btn-primary" onclick="contactSupport()">
          <i class="fas fa-headset"></i>
          聯繫客服
        </button>
      </div>
    </main>

    <!-- 底部導覽列 -->
    <div class="bottom-nav">
      <div class="nav-item" onclick="window.location.href='index.html'">
        <i class="fas fa-home"></i>
        <span>首頁</span>
      </div>
      <div class="nav-item" onclick="window.location.href='menu.html'">
        <i class="fas fa-utensils"></i>
        <span>菜單</span>
      </div>
      <div class="nav-item" onclick="window.location.href='order.html'">
        <i class="fas fa-shopping-cart"></i>
        <span>訂餐</span>
      </div>
      <div class="nav-item active" onclick="window.location.href='member.html'">
        <i class="fas fa-user"></i>
        <span>會員</span>
      </div>
    </div>

        <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    
    <!-- Firebase 配置和服務 -->
    <script src="js/firebase-config.js"></script>
    <script src="js/services/auth.service.js"></script>
    <script src="js/services/point.service.js"></script>
    <script src="js/services/order.service.js"></script>
    <script src="js/services/user.service.js"></script>
    
    <!-- 主要功能 -->
    <script src="order-detail.js?v=1.1"></script>
  </body>
</html>
