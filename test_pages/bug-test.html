<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug測試 | 隱湖小竹</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body { font-family: "Noto Sans TC", sans-serif; padding: 20px; }
        .test-section { background: white; padding: 20px; margin: 10px 0; border-radius: 8px; }
        .test-result { padding: 10px; margin: 5px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        .btn { background: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        .log { background: #2c3e50; color: white; padding: 15px; border-radius: 5px; font-family: monospace; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bug測試系統</h1>
        
        <div class="test-section">
            <h2>基本功能測試</h2>
            <button class="btn" onclick="testBasicFunctions()">執行基本測試</button>
            <div id="basicTestResults"></div>
        </div>
        
        <div class="test-section">
            <h2>商品管理測試</h2>
            <button class="btn" onclick="testProductManagement()">執行商品測試</button>
            <div id="productTestResults"></div>
        </div>
        
        <div class="test-section">
            <h2>排序功能測試</h2>
            <button class="btn" onclick="testSorting()">執行排序測試</button>
            <div id="sortTestResults"></div>
        </div>
        
        <div class="test-section">
            <h2>測試日誌</h2>
            <div id="testLog" class="log"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="../js/services/auth.service.js"></script>
    <script src="../js/services/admin-product.service.js"></script>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('testLog');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function showResult(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="test-result ${type}">${message}</div>`;
        }

        async function testBasicFunctions() {
            log('開始基本功能測試...');
            
            try {
                // 測試Firebase連接
                if (!firebase.apps.length) {
                    throw new Error('Firebase未初始化');
                }
                log('✓ Firebase連接正常');
                
                // 測試AdminProductService
                if (typeof AdminProductService === 'undefined') {
                    throw new Error('AdminProductService未載入');
                }
                log('✓ AdminProductService載入正常');
                
                showResult('basicTestResults', '基本功能測試通過', 'success');
                log('基本功能測試完成');
                
            } catch (error) {
                log(`✗ 基本功能測試失敗: ${error.message}`, 'error');
                showResult('basicTestResults', `測試失敗: ${error.message}`, 'error');
            }
        }

        async function testProductManagement() {
            log('開始商品管理測試...');
            
            try {
                // 測試獲取商品列表
                const result = await AdminProductService.getProducts({
                    limit: 5,
                    sortBy: 'sortOrder',
                    sortOrder: 'asc'
                });
                
                log(`✓ 商品列表載入成功，獲取到 ${result.products.length} 個商品`);
                
                // 測試商品排序
                if (result.products.length > 1) {
                    const firstSort = result.products[0].sortOrder || 999;
                    const secondSort = result.products[1].sortOrder || 999;
                    
                    if (firstSort <= secondSort) {
                        log('✓ 商品排序正常');
                    } else {
                        log('⚠ 商品排序可能有問題');
                    }
                }
                
                // 測試分類載入
                const categories = await AdminProductService.getCategories();
                log(`✓ 分類載入成功，獲取到 ${categories.length} 個分類`);
                
                showResult('productTestResults', '商品管理測試通過', 'success');
                log('商品管理測試完成');
                
            } catch (error) {
                log(`✗ 商品管理測試失敗: ${error.message}`, 'error');
                showResult('productTestResults', `測試失敗: ${error.message}`, 'error');
            }
        }

        async function testSorting() {
            log('開始排序功能測試...');
            
            try {
                // 測試不同排序方式
                const sortTests = [
                    { name: '升序排序', sortBy: 'sortOrder', sortOrder: 'asc' },
                    { name: '降序排序', sortBy: 'sortOrder', sortOrder: 'desc' },
                    { name: '名稱排序', sortBy: 'name', sortOrder: 'asc' }
                ];
                
                for (const test of sortTests) {
                    const result = await AdminProductService.getProducts({
                        limit: 3,
                        ...test
                    });
                    
                    if (result.products.length > 0) {
                        log(`✓ ${test.name}測試通過`);
                    } else {
                        log(`⚠ ${test.name}測試無數據`);
                    }
                }
                
                // 檢查排序值範圍
                const allProducts = await AdminProductService.getProducts({ limit: 20 });
                const invalidSorts = allProducts.products.filter(p => {
                    const sort = p.sortOrder || 999;
                    return sort < 1 || sort > 9999;
                });
                
                if (invalidSorts.length > 0) {
                    log(`⚠ 發現 ${invalidSorts.length} 個無效排序值`);
                } else {
                    log('✓ 所有排序值都在有效範圍內');
                }
                
                showResult('sortTestResults', '排序功能測試通過', 'success');
                log('排序功能測試完成');
                
            } catch (error) {
                log(`✗ 排序功能測試失敗: ${error.message}`, 'error');
                showResult('sortTestResults', `測試失敗: ${error.message}`, 'error');
            }
        }

        // 頁面載入完成
        document.addEventListener('DOMContentLoaded', function() {
            log('Bug測試系統已準備就緒');
        });
    </script>
</body>
</html>
