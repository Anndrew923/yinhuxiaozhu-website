<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>瀑布流菜單風格 | 隱湖小竹</title>
    <link rel="stylesheet" href="../styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .waterfall-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      .waterfall-title {
        text-align: center;
        font-size: 2.5rem;
        color: var(--primary-color);
        margin-bottom: 50px;
      }

      .waterfall-grid {
        columns: 4;
        column-gap: 25px;
        margin: 0 auto;
      }

      .waterfall-item {
        break-inside: avoid;
        margin-bottom: 25px;
        background: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .waterfall-item:hover {
        transform: translateY(-5px);
      }

      .waterfall-img {
        width: 100%;
        height: auto;
        display: block;
      }

      .waterfall-content {
        padding: 20px;
      }

      .waterfall-name {
        font-size: 1.1rem;
        font-weight: 700;
        margin-bottom: 8px;
        color: #333;
      }

      .waterfall-desc {
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 12px;
        line-height: 1.4;
      }

      .waterfall-price {
        font-size: 1.2rem;
        font-weight: 700;
        color: var(--primary-color);
      }

      .waterfall-badge {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #ff6b6b;
        color: white;
        padding: 4px 8px;
        border-radius: 10px;
        font-size: 0.7rem;
        font-weight: 600;
      }

      /* 響應式 */
      @media (max-width: 768px) {
        .waterfall-grid {
          columns: 2;
        }
        .waterfall-title {
          font-size: 2rem;
        }
      }

      @media (max-width: 480px) {
        .waterfall-grid {
          columns: 1;
        }
        .waterfall-title {
          font-size: 1.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="waterfall-container">
      <h1 class="waterfall-title">🌊 瀑布流菜單風格</h1>
      <p style="text-align: center; color: #666; margin-bottom: 40px">
        不規則高度的卡片，類似Pinterest風格，適合展示不同尺寸的美食照片
      </p>

      <div class="waterfall-grid">
        <div class="waterfall-item" style="position: relative">
          <img
            src="https://images.unsplash.com/photo-1544787219-7f47ccb76574?w=300&h=200&fit=crop"
            alt="四季春茶"
            class="waterfall-img"
          />
          <div class="waterfall-badge">招牌</div>
          <div class="waterfall-content">
            <h3 class="waterfall-name">四季春茶</h3>
            <p class="waterfall-desc">清香回甘，是我們的招牌茶飲</p>
            <div class="waterfall-price">NT$ 45</div>
          </div>
        </div>

        <div class="waterfall-item">
          <img
            src="https://images.unsplash.com/photo-1525385133512-2f3bdd039054?w=300&h=300&fit=crop"
            alt="紅茶鮮奶"
            class="waterfall-img"
          />
          <div class="waterfall-content">
            <h3 class="waterfall-name">紅茶鮮奶</h3>
            <p class="waterfall-desc">濃郁奶香與茶香完美融合，每一口都是滿足</p>
            <div class="waterfall-price">NT$ 65</div>
          </div>
        </div>

        <div class="waterfall-item">
          <img
            src="https://images.unsplash.com/photo-1617093727343-374698b1b08d?w=300&h=180&fit=crop"
            alt="陽春麵"
            class="waterfall-img"
          />
          <div class="waterfall-content">
            <h3 class="waterfall-name">陽春麵</h3>
            <p class="waterfall-desc">經典家常味</p>
            <div class="waterfall-price">NT$ 55</div>
          </div>
        </div>

        <div class="waterfall-item">
          <img
            src="https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=300&h=250&fit=crop"
            alt="蜂蜜紅茶"
            class="waterfall-img"
          />
          <div class="waterfall-content">
            <h3 class="waterfall-name">蜂蜜紅茶</h3>
            <p class="waterfall-desc">
              天然蜂蜜調味，甜而不膩，是下午茶的最佳選擇
            </p>
            <div class="waterfall-price">NT$ 55</div>
          </div>
        </div>

        <div class="waterfall-item">
          <img
            src="https://images.unsplash.com/photo-1569718212165-3a8278d5f624?w=300&h=220&fit=crop"
            alt="餛飩麵"
            class="waterfall-img"
          />
          <div class="waterfall-content">
            <h3 class="waterfall-name">餛飩麵</h3>
            <p class="waterfall-desc">手工餛飩，皮薄餡多</p>
            <div class="waterfall-price">NT$ 70</div>
          </div>
        </div>

        <div class="waterfall-item">
          <img
            src="https://images.unsplash.com/photo-1570197788417-0e82375c9371?w=300&h=280&fit=crop"
            alt="蜂蜜檸檬"
            class="waterfall-img"
          />
          <div class="waterfall-content">
            <h3 class="waterfall-name">蜂蜜檸檬</h3>
            <p class="waterfall-desc">酸甜開胃，富含維生素C</p>
            <div class="waterfall-price">NT$ 60</div>
          </div>
        </div>
      </div>
    </div>

    <div style="text-align: center; padding: 40px; background: #f8f9fa">
      <a
        href="../menu.html"
        style="
          background: var(--primary-color);
          color: white;
          padding: 12px 30px;
          text-decoration: none;
          border-radius: 25px;
          font-weight: 600;
        "
        >回到主菜單</a
      >
    </div>
  </body>
</html>
