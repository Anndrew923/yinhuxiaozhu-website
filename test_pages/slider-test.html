<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {

        .test-container {

        /* å¹»ç‡ˆç‰‡å®¹å™¨ */
        .slider-container {
            position: relative;
            margin-bottom: 25px;
            overflow: hidden;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            margin-left: auto;

        .slider-track {

            -webkit-backface-visibility: hidden;

        .slider-nav {
            position: absolute;

        .slider-nav:hover {
            background: white;
            transform: translateY(-50%) scale(1.1);
        }

        .slider-prev {
            left: 10px;
        }

        .slider-next {
            right: 10px;
        }

        /* æ¸¬è©¦å¡ç‰‡ */
        .test-card {
            width: 100%;
            min-width: 100%;
            max-width: 100%;
            flex-shrink: 0;
            flex-grow: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 300px;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        .test-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        /* åœ“é»æŒ‡ç¤ºå™¨ */
        .slider-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(231, 76, 60, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: rgba(231, 76, 60, 0.9);
            transform: scale(1.2);
        }

        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;

        }

        .debug-info h3 {
            margin: 0 0 10px 0;

        }

        .debug-info p {

            color: #6c757d;
        }

        .controls {
            text-align: center;

        }

        .control-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 5px;

        }

        .control-btn:hover {

        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="test-title">ğŸ  å¹»ç‡ˆç‰‡ç²¾ç¢ºæ»‘å‹•æ¸¬è©¦</h1>
        
        <div class="slider-container">
            <div class="slider-track" id="testTrack">
                <div class="test-card">1</div>
                <div class="test-card">2</div>
                <div class="test-card">3</div>
                <div class="test-card">4</div>
                <div class="test-card">5</div>
                <div class="test-card">6</div>
            </div>
            <button class="slider-nav slider-prev" onclick="slideLeft()">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="slider-nav slider-next" onclick="slideRight()">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        
        <div class="slider-dots" id="testDots"></div>
        
        <div class="controls">
            <button class="control-btn" onclick="resetSlider()">é‡ç½®</button>
            <button class="control-btn" onclick="goToSlide(0)">ç¬¬1å¼µ</button>
            <button class="control-btn" onclick="goToSlide(2)">ç¬¬3å¼µ</button>
            <button class="control-btn" onclick="goToSlide(5)">ç¬¬6å¼µ</button>
        </div>
        
        <div class="debug-info">
            <h3>ğŸ” èª¿è©¦ä¿¡æ¯</h3>
            <p id="debugInfo">è¼‰å…¥ä¸­...</p>
        </div>
    </div>

    <script>
        let currentPosition = 0;
        const totalSlides = 6;
        
        // åˆå§‹åŒ–
        function init() {
            createDots();
            updateDots();
            updateDebugInfo();
            
            // ç›£è½è¦–çª—å¤§å°æ”¹è®Š
            window.addEventListener('resize', debounce(() => {
                console.log("è¦–çª—å¤§å°æ”¹è®Šï¼Œé‡æ–°è¨ˆç®—æ»‘å‹•ä½ç½®");
                performSlide();
            }, 250));
        }
        
        // å‰µå»ºåœ“é»
        function createDots() {
            const dotsContainer = document.getElementById("testDots");
            dotsContainer.innerHTML = "";
            for (let i = 0; i < totalSlides; i++) {
                const dot = document.createElement("div");
                dot.className = "dot";
                dot.onclick = () => goToSlide(i);
                dotsContainer.appendChild(dot);
            }
        }
        
        // æ›´æ–°åœ“é»ç‹€æ…‹
        function updateDots() {
            const dots = document.querySelectorAll("#testDots .dot");
            dots.forEach((dot, index) => {
                dot.classList.toggle("active", index === currentPosition);
            });
        }
        
        // æ»‘å‹•åˆ°å·¦é‚Š
        function slideLeft() {
            if (currentPosition <= 0) {
                currentPosition = totalSlides - 1;
            } else {
                currentPosition--;
            }
            performSlide();
        }
        
        // æ»‘å‹•åˆ°å³é‚Š
        function slideRight() {
            if (currentPosition >= totalSlides - 1) {
                currentPosition = 0;
            } else {
                currentPosition++;
            }
            performSlide();
        }
        
        // åŸ·è¡Œæ»‘å‹•
        function performSlide() {
            const track = document.getElementById("testTrack");
            const container = track.parentElement;
            
            // ç²å–å®¹å™¨çš„å¯¦éš›å¯¬åº¦
            const containerRect = container.getBoundingClientRect();
            const containerWidth = containerRect.width;
            
            // è¨ˆç®—æ»‘å‹•è·é›¢
            const slideDistance = containerWidth;
            const translateX = -currentPosition * slideDistance;
            const roundedTranslateX = Math.round(translateX);
            
            // è¨­ç½®transform
            track.style.transform = `translate3d(${roundedTranslateX}px, 0, 0)`;
            
            // å¼·åˆ¶é‡æ–°è¨ˆç®—ä½ˆå±€
            track.offsetHeight;
            
            updateDots();
            updateDebugInfo();
            
            // é©—è­‰æ»‘å‹•
            setTimeout(() => {
                const currentTransform = track.style.transform;
                const expectedTransform = `translate3d(${roundedTranslateX}px, 0, 0)`;
                if (currentTransform !== expectedTransform) {
                    console.warn(`æ»‘å‹•ä½ç½®ä¸åŒ¹é…ï¼Œé æœŸ: ${expectedTransform}, å¯¦éš›: ${currentTransform}`);
                    track.style.transform = expectedTransform;
                }
            }, 50);
        }
        
        // è·³è½‰åˆ°æŒ‡å®šä½ç½®
        function goToSlide(position) {
            currentPosition = position;
            performSlide();
        }
        
        // é‡ç½®æ»‘å‹•å™¨
        function resetSlider() {
            currentPosition = 0;
            performSlide();
        }
        
        // æ›´æ–°èª¿è©¦ä¿¡æ¯
        function updateDebugInfo() {
            const track = document.getElementById("testTrack");
            const container = track.parentElement;
            const containerRect = container.getBoundingClientRect();
            
            const debugInfo = document.getElementById("debugInfo");
            debugInfo.innerHTML = `
                ç•¶å‰ä½ç½®: ${currentPosition + 1} / ${totalSlides}<br>
                å®¹å™¨å¯¬åº¦: ${containerRect.width}px<br>
                æ»‘å‹•è·é›¢: ${-currentPosition * containerRect.width}px<br>
                Transform: ${track.style.transform}<br>
                è¦–çª—å¯¬åº¦: ${window.innerWidth}px
            `;
        }
        
        // é˜²æŠ–å‡½æ•¸
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        // é é¢è¼‰å…¥å®Œæˆå¾Œåˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
