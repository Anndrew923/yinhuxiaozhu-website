<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å¹»ç‡ˆç‰‡æ¸¬è©¦</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        .test-container {

        /* å¹»ç‡ˆç‰‡å®¹å™¨ */
        .slider-container {
            position: relative;
            margin-bottom: 25px;
            overflow: hidden;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            margin-left: auto;

        .slider-track {

            width: 100%;

            transform: translate3d(0, 0, 0);
            will-change: transform;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

        .slider-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;

            z-index: 10;
        }

        .slider-nav:hover {
            background: white;
            transform: translateY(-50%) scale(1.1);
        }

        .slider-prev {
            left: 10px;
        }

        .slider-next {
            right: 10px;
        }

        /* æ¸¬è©¦å¡ç‰‡ */
        .test-card {
            width: 100%;
            min-width: 100%;
            max-width: 100%;
            flex-shrink: 0;
            flex-grow: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 300px;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        .test-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        /* åœ“é»æŒ‡ç¤ºå™¨ */
        .slider-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(231, 76, 60, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: rgba(231, 76, 60, 0.9);
            transform: scale(1.2);
        }

        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;

            font-family: monospace;
            font-size: 14px;
        }

        .debug-info h3 {
            margin: 0 0 10px 0;
            color: #495057;
        }

        .debug-info p {
            margin: 5px 0;
            color: #6c757d;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        .control-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 5px;
            font-size: 14px;
        }

        .control-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="test-title">ğŸ  å¹»ç‡ˆç‰‡ç²¾ç¢ºæ»‘å‹•æ¸¬è©¦</h1>
        
        <div class="slider-container">
            <div class="slider-track" id="testTrack">
                <div class="test-card">1</div>
                <div class="test-card">2</div>
                <div class="test-card">3</div>
                <div class="test-card">4</div>
                <div class="test-card">5</div>
                <div class="test-card">6</div>
            </div>
            <button class="slider-nav slider-prev" onclick="slideLeft()">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="slider-nav slider-next" onclick="slideRight()">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        
        <div class="slider-dots" id="testDots"></div>
        
        <div class="controls">
            <button class="control-btn" onclick="resetSlider()">é‡ç½®</button>
            <button class="control-btn" onclick="goToSlide(0)">ç¬¬1å¼µ</button>
            <button class="control-btn" onclick="goToSlide(2)">ç¬¬3å¼µ</button>
            <button class="control-btn" onclick="goToSlide(5)">ç¬¬6å¼µ</button>
        </div>
        
        <div class="debug-info">
            <h3>ğŸ” èª¿è©¦ä¿¡æ¯</h3>
            <p id="debugInfo">è¼‰å…¥ä¸­...</p>
        </div>
    </div>

    <script>
        let currentPosition = 0;
        const totalSlides = 6;
        
        // åˆå§‹åŒ–
        function init() {
            createDots();
            updateDots();
            updateDebugInfo();
            
            // ç›£è½è¦–çª—å¤§å°æ”¹è®Š
            window.addEventListener('resize', debounce(() => {
                console.log("è¦–çª—å¤§å°æ”¹è®Šï¼Œé‡æ–°è¨ˆç®—æ»‘å‹•ä½ç½®");
                performSlide();
            }, 250));
        }
        
        // å‰µå»ºåœ“é»
        function createDots() {
            const dotsContainer = document.getElementById("testDots");
            dotsContainer.innerHTML = "";
            for (let i = 0; i < totalSlides; i++) {
                const dot = document.createElement("div");
                dot.className = "dot";
                dot.onclick = () => goToSlide(i);
                dotsContainer.appendChild(dot);
            }
        }
        
        // æ›´æ–°åœ“é»ç‹€æ…‹
        function updateDots() {
            const dots = document.querySelectorAll("#testDots .dot");
            dots.forEach((dot, index) => {
                dot.classList.toggle("active", index === currentPosition);
            });
        }
        
        // æ»‘å‹•åˆ°å·¦é‚Š
        function slideLeft() {
            if (currentPosition <= 0) {
                currentPosition = totalSlides - 1;
            } else {
                currentPosition--;
            }
            performSlide();
        }
        
        // æ»‘å‹•åˆ°å³é‚Š
        function slideRight() {
            if (currentPosition >= totalSlides - 1) {
                currentPosition = 0;
            } else {
                currentPosition++;
            }
            performSlide();
        }
        
        // é©—è­‰ transform ä½ç½®æ˜¯å¦æ­£ç¢º
        function validateTransformPosition(track, expectedTranslateX) {
            const currentTransform = track.style.transform;
            const expectedTransform = `translate3d(${expectedTranslateX}px, 0, 0)`;
            
            // æå– translate3d çš„æ•¸å€¼é€²è¡Œæ¯”è¼ƒ
            const extractTranslateValues = (transform) => {
                const match = transform.match(/translate3d\(([^)]+)\)/);
                if (!match) return null;
                
                const values = match[1].split(',').map(v => parseFloat(v.trim()));
                return values;
            };
            
            const currentValues = extractTranslateValues(currentTransform);
            const expectedValues = extractTranslateValues(expectedTransform);
            
            // æ¯”è¼ƒæ•¸å€¼æ˜¯å¦åœ¨å¯æ¥å—çš„èª¤å·®ç¯„åœå…§
            const tolerance = 1; // 1px çš„èª¤å·®å®¹è¨±
            const isPositionCorrect = currentValues && expectedValues &&
                Math.abs(currentValues[0] - expectedValues[0]) <= tolerance &&
                Math.abs(currentValues[1] - expectedValues[1]) <= tolerance &&
                Math.abs(currentValues[2] - expectedValues[2]) <= tolerance;
            
            if (!isPositionCorrect) {
                console.warn(`æ»‘å‹•ä½ç½®ä¸åŒ¹é…ï¼Œé æœŸ: ${expectedTransform}, å¯¦éš›: ${currentTransform}`);
                
                // åªæœ‰åœ¨å·®ç•°è¼ƒå¤§æ™‚æ‰å¼·åˆ¶ä¿®æ­£
                const currentX = currentValues ? currentValues[0] : 0;
                if (Math.abs(currentX - expectedTranslateX) > 5) {
                    // å¼·åˆ¶ä¿®æ­£ï¼ˆæš«æ™‚ç¦ç”¨è½‰æ›ä»¥ç¢ºä¿ç²¾ç¢ºå®šä½ï¼‰
                    const originalTransition = track.style.transition;
                    track.style.transition = 'none';
                    track.style.transform = expectedTransform;
                    track.offsetHeight; // å¼·åˆ¶é‡æ–°è¨ˆç®—
                    track.style.transition = originalTransition;
                }
                
                return false;
            }
            return true;
        }

        // åŸ·è¡Œæ»‘å‹•
        function performSlide() {
            const track = document.getElementById("testTrack");
            const container = track.parentElement;
            
            // ç²å–å®¹å™¨çš„å¯¦éš›å¯¬åº¦
            const containerRect = container.getBoundingClientRect();
            const containerWidth = containerRect.width;
            
            // è¨ˆç®—æ»‘å‹•è·é›¢
            const slideDistance = containerWidth;
            const translateX = -currentPosition * slideDistance;
            const roundedTranslateX = Math.round(translateX);
            
            // ç²å–ç•¶å‰ä½ç½®
            const currentTransform = track.style.transform;
            const currentTranslateX = extractTranslateX(currentTransform);
            
            // è¨ˆç®—æ»‘å‹•è·é›¢
            const slideDistancePx = Math.abs(currentTranslateX - roundedTranslateX);
            
            // æ ¹æ“šæ»‘å‹•è·é›¢èª¿æ•´å‹•ç•«æ™‚é–“
            if (slideDistancePx < 10) {
                // å¾®å°èª¿æ•´ï¼Œç„¡å‹•ç•«
                track.style.transition = 'none';
                track.style.transform = `translate3d(${roundedTranslateX}px, 0, 0)`;
                track.offsetHeight;
                track.style.transition = ''; // æ¢å¾©é è¨­è½‰æ›
            } else if (slideDistancePx < 100) {
                // çŸ­è·é›¢æ»‘å‹•ï¼Œå¿«é€Ÿå‹•ç•«
                track.style.transition = 'transform 0.3s ease-out';
                track.style.transform = `translate3d(${roundedTranslateX}px, 0, 0)`;
            } else {
                // é•·è·é›¢æ»‘å‹•ï¼Œæ­£å¸¸å‹•ç•«
                track.style.transition = 'transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                track.style.transform = `translate3d(${roundedTranslateX}px, 0, 0)`;
            }
            
            updateDots();
            updateDebugInfo();
            
            // èª¿è©¦ä¿¡æ¯
            console.log(`æ»‘å‹•åˆ°ä½ç½® ${currentPosition + 1}, å®¹å™¨å¯¬åº¦: ${containerWidth}, æ»‘å‹•è·é›¢: ${roundedTranslateX}px, å‹•ç•«è·é›¢: ${slideDistancePx}px`);
            
            // é©—è­‰æ»‘å‹•ï¼ˆå»¶é²æ›´é•·æ™‚é–“ä»¥ç¢ºä¿è½‰æ›å®Œæˆï¼‰
            setTimeout(() => {
                validateTransformPosition(track, roundedTranslateX);
            }, 150);
        }
        
        // æå–ç•¶å‰ translateX å€¼
        function extractTranslateX(transform) {
            const match = transform.match(/translate3d\(([^)]+)\)/);
            if (!match) return 0;
            const values = match[1].split(',').map(v => parseFloat(v.trim()));
            return values[0] || 0;
        }
        
        // è·³è½‰åˆ°æŒ‡å®šä½ç½®
        function goToSlide(position) {
            currentPosition = position;
            performSlide();
        }
        
        // é‡ç½®æ»‘å‹•å™¨
        function resetSlider() {
            currentPosition = 0;
            performSlide();
        }
        
        // æ›´æ–°èª¿è©¦ä¿¡æ¯
        function updateDebugInfo() {
            const track = document.getElementById("testTrack");
            const container = track.parentElement;
            const containerRect = container.getBoundingClientRect();
            
            const debugInfo = document.getElementById("debugInfo");
            debugInfo.innerHTML = `
                ç•¶å‰ä½ç½®: ${currentPosition + 1} / ${totalSlides}<br>
                å®¹å™¨å¯¬åº¦: ${containerRect.width}px<br>
                æ»‘å‹•è·é›¢: ${-currentPosition * containerRect.width}px<br>
                Transform: ${track.style.transform}<br>
                è¦–çª—å¯¬åº¦: ${window.innerWidth}px
            `;
        }
        
        // é˜²æŠ–å‡½æ•¸
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        // é é¢è¼‰å…¥å®Œæˆå¾Œåˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
