<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>幻燈片菜單風格 | 隱湖小竹</title>
    <link rel="stylesheet" href="../styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      .slider-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      .slider-title {
        text-align: center;
        font-size: 2.5rem;
        color: var(--primary-color);
        margin-bottom: 50px;
      }

      .category-slider {
        margin-bottom: 60px;
      }

      .category-title {
        font-size: 1.8rem;
        color: var(--primary-color);
        margin-bottom: 30px;
        text-align: center;
        position: relative;
      }

      .slider-wrapper {
        position: relative;
        overflow: hidden;
        border-radius: 15px;
      }

      .slider-track {
        display: flex;
        transition: transform 0.5s ease;
        gap: 20px;
      }

      .slider-item {
        flex: 0 0 300px;
        background: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      .slider-img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .slider-content {
        padding: 20px;
      }

      .slider-name {
        font-size: 1.2rem;
        font-weight: 700;
        margin-bottom: 8px;
        color: #333;
      }

      .slider-desc {
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 15px;
        line-height: 1.4;
      }

      .slider-price {
        font-size: 1.3rem;
        font-weight: 700;
        color: var(--primary-color);
      }

      .slider-nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.9);
        border: none;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        color: var(--primary-color);
        transition: all 0.3s ease;
        z-index: 10;
      }

      .slider-nav:hover {
        background: var(--primary-color);
        color: white;
        transform: translateY(-50%) scale(1.1);
      }

      .slider-prev {
        left: 10px;
      }

      .slider-next {
        right: 10px;
      }

      .slider-dots {
        text-align: center;
        margin-top: 20px;
      }

      .dot {
        display: inline-block;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #ddd;
        margin: 0 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .dot.active {
        background: var(--primary-color);
      }

      .featured-badge {
        position: absolute;
        top: 15px;
        right: 15px;
        background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        color: white;
        padding: 6px 12px;
        border-radius: 15px;
        font-size: 0.75rem;
        font-weight: 600;
      }

      /* 響應式 */
      @media (max-width: 768px) {
        .slider-item {
          flex: 0 0 280px;
        }
        .slider-title {
          font-size: 2rem;
        }
      }

      @media (max-width: 480px) {
        .slider-item {
          flex: 0 0 250px;
        }
        .slider-title {
          font-size: 1.8rem;
        }
        .category-title {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="slider-container">
      <h1 class="slider-title">🎠 幻燈片菜單風格</h1>
      <p style="text-align: center; color: #666; margin-bottom: 40px">
        可左右滑動的輪播展示，適合突出重點商品
      </p>

      <!-- 飲料滑塊 -->
      <div class="category-slider">
        <h2 class="category-title">🧋 精選飲品</h2>
        <div class="slider-wrapper" id="drinksSlider">
          <div class="slider-track" id="drinksTrack">
            <div class="slider-item">
              <img
                src="https://images.unsplash.com/photo-1544787219-7f47ccb76574?w=300&h=200&fit=crop"
                alt="四季春茶"
                class="slider-img"
              />
              <div class="featured-badge">招牌</div>
              <div class="slider-content">
                <h3 class="slider-name">四季春茶</h3>
                <p class="slider-desc">清香回甘，是我們的招牌茶飲</p>
                <div class="slider-price">NT$ 45</div>
              </div>
            </div>

            <div class="slider-item">
              <img
                src="https://images.unsplash.com/photo-1525385133512-2f3bdd039054?w=300&h=200&fit=crop"
                alt="紅茶鮮奶"
                class="slider-img"
              />
              <div class="slider-content">
                <h3 class="slider-name">紅茶鮮奶</h3>
                <p class="slider-desc">濃郁奶香與茶香完美融合</p>
                <div class="slider-price">NT$ 65</div>
              </div>
            </div>

            <div class="slider-item">
              <img
                src="https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=300&h=200&fit=crop"
                alt="蜂蜜紅茶"
                class="slider-img"
              />
              <div class="slider-content">
                <h3 class="slider-name">蜂蜜紅茶</h3>
                <p class="slider-desc">天然蜂蜜調味，甜而不膩</p>
                <div class="slider-price">NT$ 55</div>
              </div>
            </div>

            <div class="slider-item">
              <img
                src="https://images.unsplash.com/photo-1570197788417-0e82375c9371?w=300&h=200&fit=crop"
                alt="蜂蜜檸檬"
                class="slider-img"
              />
              <div class="slider-content">
                <h3 class="slider-name">蜂蜜檸檬</h3>
                <p class="slider-desc">酸甜開胃，富含維生素C</p>
                <div class="slider-price">NT$ 60</div>
              </div>
            </div>

            <div class="slider-item">
              <img
                src="https://images.unsplash.com/photo-1602088113235-229873d0c650?w=300&h=200&fit=crop"
                alt="金萱鮮奶茶"
                class="slider-img"
              />
              <div class="slider-content">
                <h3 class="slider-name">金萱鮮奶茶</h3>
                <p class="slider-desc">台灣特色茶葉，香氣獨特</p>
                <div class="slider-price">NT$ 65</div>
              </div>
            </div>
          </div>
          <button class="slider-nav slider-prev" onclick="slideLeft('drinks')">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="slider-nav slider-next" onclick="slideRight('drinks')">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <div class="slider-dots" id="drinksDots"></div>
      </div>

      <!-- 麵食滑塊 -->
      <div class="category-slider">
        <h2 class="category-title">🍜 招牌麵食</h2>
        <div class="slider-wrapper" id="noodlesSlider">
          <div class="slider-track" id="noodlesTrack">
            <div class="slider-item">
              <img
                src="https://images.unsplash.com/photo-1617093727343-374698b1b08d?w=300&h=200&fit=crop"
                alt="陽春麵"
                class="slider-img"
              />
              <div class="slider-content">
                <h3 class="slider-name">陽春麵</h3>
                <p class="slider-desc">經典家常味，簡單卻美味</p>
                <div class="slider-price">NT$ 55</div>
              </div>
            </div>

            <div class="slider-item">
              <img
                src="https://images.unsplash.com/photo-1569718212165-3a8278d5f624?w=300&h=200&fit=crop"
                alt="餛飩麵"
                class="slider-img"
              />
              <div class="featured-badge">熱門</div>
              <div class="slider-content">
                <h3 class="slider-name">餛飩麵</h3>
                <p class="slider-desc">手工餛飩，皮薄餡多</p>
                <div class="slider-price">NT$ 70</div>
              </div>
            </div>

            <div class="slider-item">
              <img
                src="https://images.unsplash.com/photo-1578928288-b8da59b1ba5c?w=300&h=200&fit=crop"
                alt="榨菜肉絲麵"
                class="slider-img"
              />
              <div class="slider-content">
                <h3 class="slider-name">榨菜肉絲麵</h3>
                <p class="slider-desc">酸脆榨菜配嫩滑肉絲</p>
                <div class="slider-price">NT$ 75</div>
              </div>
            </div>

            <div class="slider-item">
              <img
                src="https://images.unsplash.com/photo-1585032226651-4df1b4128d3d?w=300&h=200&fit=crop"
                alt="鮮蝦餛飩麵"
                class="slider-img"
              />
              <div class="slider-content">
                <h3 class="slider-name">鮮蝦餛飩麵</h3>
                <p class="slider-desc">新鮮蝦肉，Q彈美味</p>
                <div class="slider-price">NT$ 80</div>
              </div>
            </div>
          </div>
          <button class="slider-nav slider-prev" onclick="slideLeft('noodles')">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button
            class="slider-nav slider-next"
            onclick="slideRight('noodles')"
          >
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <div class="slider-dots" id="noodlesDots"></div>
      </div>
    </div>

    <div style="text-align: center; padding: 40px; background: #f8f9fa">
      <a
        href="../menu.html"
        style="
          background: var(--primary-color);
          color: white;
          padding: 12px 30px;
          text-decoration: none;
          border-radius: 25px;
          font-weight: 600;
        "
        >回到主菜單</a
      >
    </div>

    <script>
      let sliderPositions = { drinks: 0, noodles: 0 };

      function initSliders() {
        createDots(
          "drinks",
          document.querySelectorAll("#drinksTrack .slider-item").length
        );
        createDots(
          "noodles",
          document.querySelectorAll("#noodlesTrack .slider-item").length
        );
        updateDots("drinks");
        updateDots("noodles");
      }

      function createDots(category, count) {
        const dotsContainer = document.getElementById(category + "Dots");
        dotsContainer.innerHTML = "";
        for (let i = 0; i < count; i++) {
          const dot = document.createElement("span");
          dot.className = "dot";
          dot.onclick = () => slideTo(category, i);
          dotsContainer.appendChild(dot);
        }
      }

      function updateDots(category) {
        const dots = document.querySelectorAll(`#${category}Dots .dot`);
        dots.forEach((dot, index) => {
          dot.classList.toggle("active", index === sliderPositions[category]);
        });
      }

      function slideLeft(category) {
        const itemsCount = document.querySelectorAll(
          `#${category}Track .slider-item`
        ).length;
        sliderPositions[category] =
          (sliderPositions[category] - 1 + itemsCount) % itemsCount;
        updateSlider(category);
      }

      function slideRight(category) {
        const itemsCount = document.querySelectorAll(
          `#${category}Track .slider-item`
        ).length;
        sliderPositions[category] =
          (sliderPositions[category] + 1) % itemsCount;
        updateSlider(category);
      }

      function slideTo(category, index) {
        sliderPositions[category] = index;
        updateSlider(category);
      }

      function updateSlider(category) {
        const track = document.getElementById(category + "Track");
        const translateX = -sliderPositions[category] * 320; // 300px item width + 20px gap
        track.style.transform = `translateX(${translateX}px)`;
        updateDots(category);
      }

      // 自動輪播
      function autoSlide() {
        slideRight("drinks");
        setTimeout(() => slideRight("noodles"), 1000);
      }

      document.addEventListener("DOMContentLoaded", function () {
        initSliders();
        setInterval(autoSlide, 4000); // 每4秒自動切換
      });
    </script>
  </body>
</html>
