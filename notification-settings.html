<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>通知設定 | 隱湖小竹</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- 導航欄 -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <img src="assets/logo.png" alt="隱湖小竹" class="logo" />
        </div>
        <div class="nav-menu">
          <a href="index.html" class="nav-link">首頁</a>
          <a href="menu.html" class="nav-link">商品</a>
          <a href="news.html" class="nav-link">最新消息</a>
          <a href="about.html" class="nav-link">關於我們</a>
          <a href="member.html" class="nav-link">會員中心</a>
        </div>
      </div>
    </nav>

    <!-- 主要內容 -->
    <main class="main-content">
      <div class="container">
        <div class="page-header">
          <h1><i class="fas fa-bell"></i> 通知設定</h1>
          <p>管理您的通知偏好，選擇您希望接收的通知類型和管道</p>
        </div>

        <!-- 通知設定表單 -->
        <div class="notification-settings">
          <div class="settings-section">
            <h2>通知管道</h2>
            <div class="channel-settings">
              <div class="channel-item">
                <div class="channel-info">
                  <i class="fas fa-envelope"></i>
                  <div>
                    <h3>Email 通知</h3>
                    <p>接收訂單狀態、付款確認等重要通知</p>
                  </div>
                </div>
                <label class="switch">
                  <input type="checkbox" id="emailEnabled" checked />
                  <span class="slider"></span>
                </label>
              </div>

              <div class="channel-item">
                <div class="channel-info">
                  <i class="fab fa-line"></i>
                  <div>
                    <h3>LINE 通知</h3>
                    <p>即時接收訂單更新和重要訊息</p>
                  </div>
                </div>
                <label class="switch">
                  <input type="checkbox" id="lineEnabled" checked />
                  <span class="slider"></span>
                </label>
              </div>

              <div class="channel-item">
                <div class="channel-info">
                  <i class="fas fa-sms"></i>
                  <div>
                    <h3>簡訊通知</h3>
                    <p>緊急通知和重要訂單狀態更新</p>
                  </div>
                </div>
                <label class="switch">
                  <input type="checkbox" id="smsEnabled" />
                  <span class="slider"></span>
                </label>
              </div>

              <div class="channel-item">
                <div class="channel-info">
                  <i class="fas fa-mobile-alt"></i>
                  <div>
                    <h3>推播通知</h3>
                    <p>瀏覽器推播通知（需要授權）</p>
                  </div>
                </div>
                <label class="switch">
                  <input type="checkbox" id="pushEnabled" />
                  <span class="slider"></span>
                </label>
              </div>
            </div>
          </div>

          <div class="settings-section">
            <h2>通知類型</h2>
            <div class="type-settings">
              <div class="type-item">
                <div class="type-info">
                  <h3>新訂單通知</h3>
                  <p>當有新訂單時立即通知</p>
                </div>
                <label class="switch">
                  <input type="checkbox" id="newOrderEnabled" checked />
                  <span class="slider"></span>
                </label>
              </div>

              <div class="type-item">
                <div class="type-info">
                  <h3>付款確認</h3>
                  <p>付款成功或失敗的通知</p>
                </div>
                <label class="switch">
                  <input type="checkbox" id="paymentEnabled" checked />
                  <span class="slider"></span>
                </label>
              </div>

              <div class="type-item">
                <div class="type-info">
                  <h3>出貨通知</h3>
                  <p>商品出貨和配送狀態更新</p>
                </div>
                <label class="switch">
                  <input type="checkbox" id="shippingEnabled" checked />
                  <span class="slider"></span>
                </label>
              </div>

              <div class="type-item">
                <div class="type-info">
                  <h3>促銷活動</h3>
                  <p>優惠券、折扣活動等行銷訊息</p>
                </div>
                <label class="switch">
                  <input type="checkbox" id="promotionEnabled" />
                  <span class="slider"></span>
                </label>
              </div>
            </div>
          </div>

          <div class="settings-section">
            <h2>通知頻率</h2>
            <div class="frequency-settings">
              <div class="frequency-item">
                <input
                  type="radio"
                  id="immediate"
                  name="frequency"
                  value="immediate"
                  checked
                />
                <label for="immediate">
                  <h3>即時通知</h3>
                  <p>事件發生時立即發送通知</p>
                </label>
              </div>

              <div class="frequency-item">
                <input
                  type="radio"
                  id="hourly"
                  name="frequency"
                  value="hourly"
                />
                <label for="hourly">
                  <h3>每小時摘要</h3>
                  <p>每小時發送一次摘要通知</p>
                </label>
              </div>

              <div class="frequency-item">
                <input type="radio" id="daily" name="frequency" value="daily" />
                <label for="daily">
                  <h3>每日摘要</h3>
                  <p>每天發送一次摘要通知</p>
                </label>
              </div>
            </div>
          </div>

          <!-- 儲存按鈕 -->
          <div class="settings-actions">
            <button class="btn-primary" onclick="saveNotificationSettings()">
              <i class="fas fa-save"></i> 儲存設定
            </button>
            <button class="btn-secondary" onclick="resetToDefaults()">
              <i class="fas fa-undo"></i> 恢復預設
            </button>
          </div>
        </div>

        <!-- 通知測試區域 -->
        <div class="notification-test">
          <h2>測試通知</h2>
          <p>點擊下方按鈕測試您的通知設定</p>
          <div class="test-buttons">
            <button class="btn-test" onclick="testEmailNotification()">
              <i class="fas fa-envelope"></i> 測試 Email
            </button>
            <button class="btn-test" onclick="testLineNotification()">
              <i class="fab fa-line"></i> 測試 LINE
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- 載入必要的腳本 -->
    <script src="js/firebase-config.js"></script>
    <script src="js/services/auth.service.js"></script>
    <script src="js/services/notification.service.js"></script>
    <script src="notification-settings.js"></script>
  </body>
</html>
